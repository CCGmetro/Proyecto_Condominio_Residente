<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Portal Residente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <?!= include('Stylesheet'); ?>
</head>
<body>
    <!-- Loading View -->
    <div id="loading-view" class="view active">
        <div class="d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
            <p id="loading-message" class="mt-3">Cargando...</p>
        </div>
    </div>

    <!-- Login View -->
    <div id="login-view" class="view">
        <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
                <h3 class="text-center mb-4">Portal Residente</h3>
                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="rut" placeholder="12.345.678-9" required>
                        <div class="invalid-feedback">Por favor, ingrese su RUT.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
                    </div>
                    <div id="login-alert-container"></div>
                    <button type="submit" class="btn btn-primary w-100" id="loginButton">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App View -->
    <div id="app-view" class="view">
        <header class="bg-primary text-white p-3">
            <h4 id="header-title" class="mb-0">Inicio</h4>
        </header>
        <div class="container mt-4">
            <div id="view-inicio" class="view-content active loading">
                <div class="text-center"><div class="spinner-border text-primary" role="status"></div></div>
            </div>
            <div id="view-perfil" class="view-content loading">
                <div class="text-center"><div class="spinner-border text-primary" role="status"></div></div>
            </div>
            <div id="view-visitas" class="view-content loading">
                <div class="text-center"><div class="spinner-border text-primary" role="status"></div></div>
            </div>
            <div id="view-encomiendas" class="view-content loading">
                <div class="text-center"><div class="spinner-border text-primary" role="status"></div></div>
            </div>
            <div id="view-mensajes" class="view-content loading">
                <div class="text-center"><div class="spinner-border text-primary" role="status"></div></div>
            </div>
        </div>
        <nav class="navbar fixed-bottom navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="nav-link active" data-view="inicio" data-title="Inicio">
                    <i class="bi bi-house-fill"></i>
                    <span class="nav-text">Inicio</span>
                </a>
                <a class="nav-link" data-view="perfil" data-title="Mi Perfil">
                    <i class="bi bi-person-fill"></i>
                    <span class="nav-text">Perfil</span>
                </a>
                <a class="nav-link" data-view="visitas" data-title="Visitas">
                    <i class="bi bi-person-plus-fill"></i>
                    <span class="nav-text">Visitas</span>
                </a>
                <a class="nav-link" data-view="encomiendas" data-title="Encomiendas">
                    <i class="bi bi-box-fill"></i>
                    <span class="nav-text">Encomiendas</span>
                    <span class="badge bg-danger" id="encomiendas-badge" style="display: none;"></span>
                </a>
                <a class="nav-link" data-view="mensajes" data-title="Mensajes">
                    <i class="bi bi-envelope-fill"></i>
                    <span class="nav-text">Mensajes</span>
                    <span class="badge bg-danger" id="mensajes-badge" style="display: none;"></span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalTitle">Alerta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="alertModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div class="modal fade" id="passwordChangeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Establecer Nueva Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="passwordChangeForm" novalidate>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="new-password" required>
                            <div class="invalid-feedback">Por favor, ingrese una contraseña.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                            <div class="invalid-feedback">Por favor, confirme la contraseña.</div>
                        </div>
                        <div id="password-alert-container"></div>
                        <button type="submit" class="btn btn-primary w-100" id="savePasswordBtn">Guardar y Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Detail Modal -->
    <div class="modal fade" id="messageDetailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageDetailTitle">Detalles del Mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="messageDetailBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <?!= include('JavaScript'); ?>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Residente</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS y Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Estilos Personalizados -->
    <style>
      :root {
        --primary-color: #0A2540;
        --secondary-color: #495057;
        --accent-color: #3ECF8E;
        --background-color: #F8F9FA;
        --card-background: #FFFFFF;
        --font-family: 'Poppins', sans-serif;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--secondary-color);
      }

      .view { display: none; }
      .view.active { display: block; }
      
      /* --- Pantalla de Carga --- */
      #loading-view.active {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed; top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: var(--background-color);
        z-index: 9999;
      }
      .logo-spinner { font-size: 2.5rem; color: var(--primary-color); }

      /* --- Pantalla de Login (DISEÑO FINAL MEJORADO) --- */
      #login-view {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      #login-view .card {
        border: none;
        box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
        border-radius: 1.5rem;
        width: 90%; /* <-- CAMBIO CLAVE: Ocupa el 90% del ancho */
        max-width: 420px;
      }
      #login-view .card-body {
        padding: 2.5rem; /* <-- CAMBIO CLAVE: Más espacio interior */
      }
      #login-view .login-icon {
        font-size: 3.5rem; /* <-- CAMBIO CLAVE: Ícono más grande */
        color: var(--primary-color);
      }
       #login-view .login-title {
        color: var(--primary-color); 
        font-weight: 700;
        font-size: 1.75rem; /* <-- CAMBIO CLAVE: Título más grande */
       }
      #login-view .form-control {
        border-radius: 0.75rem;
        padding: 1rem;
        font-size: 1rem;
        background-color: #f1f3f5;
        border: 1px solid #dee2e6;
      }
      #login-view .btn-primary {
        background-color: var(--primary-color);
        border: none;
        border-radius: 0.75rem;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
      }

      /* --- Vista Principal --- */
      #main-view { padding-bottom: 90px; }
      
      .header-main {
        background-color: var(--primary-color);
        color: white;
        padding: 3rem 1rem 5rem 1rem;
        border-bottom-left-radius: 2rem;
        border-bottom-right-radius: 2rem;
      }

      main { margin-top: -3.5rem; }

      .view-content { display: none; }
      .view-content.active { display: block; animation: fadeIn 0.5s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      .modern-card {
        background-color: var(--card-background);
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
        margin-bottom: 1.5rem;
        overflow: hidden;
      }
      .modern-card .card-header {
        background-color: transparent;
        border-bottom: 1px solid #e9ecef;
        font-weight: 600;
        color: var(--primary-color);
        padding: 1rem 1.25rem;
      }
      .modern-card .list-group-item {
        border: none;
        padding: 1rem 1.25rem;
      }
      .modern-card .list-group-item i {
        color: var(--primary-color);
        margin-right: 1rem;
        font-size: 1.2rem;
        width: 25px;
      }

      /* --- Barra de Navegación Inferior --- */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--card-background);
        box-shadow: 0 -5px 20px rgba(0,0,0,0.08);
        padding: 0.5rem 0;
        border-top-left-radius: 1.5rem;
        border-top-right-radius: 1.5rem;
      }
      .bottom-nav .nav-link {
        color: #adb5bd;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.75rem;
        transition: color 0.3s;
      }
      .bottom-nav .nav-link i { font-size: 1.5rem; }
      .bottom-nav .nav-link.active { color: var(--primary-color); font-weight: 600; }
    </style>
</head>
<body>
    <!-- Vista de Carga Mejorada -->
    <div id="loading-view" class="view active">
        <i class="bi bi-shield-check logo-spinner"></i>
        <h5 id="loading-message" class="mt-3" style="color: var(--primary-color);">Portal Residente</h5>
    </div>

    <!-- Vista de Login con Tarjeta Mejorada -->
    <div id="login-view" class="view">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-check login-icon"></i>
                    <h3 class="mt-2 login-title">Bienvenido</h3>
                    <p class="text-muted">Ingresa a tu portal de residente</p>
                </div>
                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="rut" placeholder="RUT" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>
                    <div id="login-alert-container"></div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary" id="loginButton">Ingresar</button>
                    </div>
                </form>
                <div class="form-text text-center mt-3">Si es tu primer ingreso, usa los 6 primeros dígitos de tu RUT.</div>
            </div>
        </div>
    </div>

    <!-- Vista Principal Rediseñada -->
    <div id="main-view" class="view">
        <header class="header-main">
            <h2 id="header-title" class="fw-bold">Inicio</h2>
            <p class="mb-0 opacity-75">Bienvenido a tu portal</p>
        </header>
        
        <main class="container">
            <div id="view-inicio" class="view-content active"></div>
            <div id="view-encomiendas" class="view-content"></div>
            <div id="view-visitas" class="view-content"></div>
            <div id="view-mensajes" class="view-content"></div>
            <div id="view-perfil" class="view-content"></div>
        </main>

        <!-- Navegación Inferior -->
        <nav class="bottom-nav nav nav-pills nav-fill">
            <a class="nav-link active" href="#inicio" data-view="inicio" data-title="Inicio"><i class="bi bi-house-door-fill"></i><span>Inicio</span></a>
            <a class="nav-link" href="#encomiendas" data-view="encomiendas" data-title="Encomiendas"><i class="bi bi-box-seam-fill"></i><span>Encomiendas</span></a>
            <a class="nav-link" href="#visitas" data-view="visitas" data-title="Visitas"><i class="bi bi-people-fill"></i><span>Visitas</span></a>
            <a class="nav-link" href="#mensajes" data-view="mensajes" data-title="Mensajes"><i class="bi bi-envelope-fill"></i><span>Mensajes</span></a>
            <a class="nav-link" href="#perfil" data-view="perfil" data-title="Mi Perfil"><i class="bi bi-person-circle"></i><span>Perfil</span></a>
        </nav>
    </div>

    <!-- Modales -->
    <div class="modal fade" id="alertModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header border-0"><h5 class="modal-title" id="alertModalTitle"></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body" id="alertModalBody"></div><div class="modal-footer border-0"><button type="button" class="btn btn-primary" data-bs-dismiss="modal" style="background-color: var(--primary-color);">Entendido</button></div></div></div></div>
    
    <!-- Cargar Bootstrap JS ANTES de los scripts personalizados -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Carga de nuestros archivos de lógica -->
    <?!= include('Utils.js'); ?>
    <?!= include('Views.js'); ?>
    <?!= include('Auth.js'); ?>
    <?!= include('Main.js'); ?>
</body>
</html>
